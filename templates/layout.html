{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teneta</title>
    <link rel="icon" type="image/x-icon" href="{% static 'app/images/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/style.css' %}">
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="/" class="sidebar-button">Teneta</a></li>
        </ul>
        {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                    <button type="submit" class="bottom-buttons sidebar-button">Log out</button>
            </form>
        {% else %}
            <div class="bottom-buttons">
                <a href="{% url 'login' %}" class="sidebar-button">Log in</a>
                <a href="{% url 'signup' %}" class="sidebar-button">Sign In</a>
            </div>
        {% endif %}
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
